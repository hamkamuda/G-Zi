<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skrining IMT - G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d4ff9d, #fffabe);
      color: #004d1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #ffa94d;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ffcc70;
    }
    header h1 {
      font-size: 28px;
      margin: 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #004d1a;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .form-row {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(to right, #00b73e, #009933);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px);
    }
    #hasil {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
    footer {
      background-color: #ffa94d;
      text-align: center;
      padding: 20px;
      border-top: 3px solid #ffcc70;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üçè G-Zi</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kebutuhankalori.html">Kebutuhan Kalori</a>
      <a href="perhitunganasupanmakan.html">Perhitungan Asupan Makan</a>
      <a href="#">Artikel</a>
    </nav>
  </header>

  <main>
    <h2>üìä Skrining Indeks Massa Tubuh (IMT)</h2>
    <div class="section">
      <div class="form-row">
        <input type="number" id="berat" placeholder="Berat Badan (kg)">
        <input type="number" id="tinggi" placeholder="Tinggi Badan (cm)">
      </div>
      <button onclick="hitungIMT()">Hitung IMT</button>
      <div id="hasil"></div>
    </div>
  </main>

  <footer>
    ¬© 2025 G-Zi | All rights reserved. | Make For You | Data: Kemenkes RI
  </footer>

  <script>
    function hitungIMT() {
      const bb = parseFloat(document.getElementById("berat").value);
      const tb = parseFloat(document.getElementById("tinggi").value) / 100;
      if (!bb || !tb) {
        document.getElementById("hasil").innerText = "Mohon isi berat dan tinggi badan!";
        return;
      }
      const imt = bb / (tb * tb);
      let kategori = "";
      if (imt < 18.5) kategori = "Kurus";
      else if (imt < 23) kategori = "Normal";
      else if (imt < 27) kategori = "Gemuk (Overweight)";
      else kategori = "Obesitas";

      document.getElementById("hasil").innerHTML =
        `IMT Anda: <strong>${imt.toFixed(1)}</strong><br>Kategori: <strong>${kategori}</strong>`;
    }
  </script>
</body>
</html>
