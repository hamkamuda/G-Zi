<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G-Zi</title>
  <style>
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F8D90F;
      color: #00b73e;
    }

    header {
      background-color: #FE7415;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      color: #00b73e;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #00b73e;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: white;
    }

    .logo-img img {
      height: 40px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 48px;
      margin: 0;
      color: #00b73e;
    }

    .profil-section {
      background-color: #fe7415;
      padding: 2rem;
    }

    .profil-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .profil-foto {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00b73e;
    }

    .profil-text h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #20252A;
    }

    .profil-text p {
      margin: 0.3rem 0 0;
      color: #333;
    }
  </style>
</head>
<body class="fade-in">
  <header>
    <div class="logo-text">G-Zi</div>
    <nav>
      <a href="#">Skrining</a>
      <a href="#">Kebutuhan Kalori</a>
      <a href="#">Informasi Gizi</a>
      <a href="#">Download Artikel</a>
    </nav>
    <div class="logo-img">
      <img src="assets/img/logo.png" alt="Logo G-Zi" />
    </div>
  </header>

  <main class="hero">
    <h1>Selamat Datang di G-Zi!</h1>
    <p>Sebuah platform informasi dan edukasi gizi terpercaya untuk Anda.</p>
  </main>

  <!-- FOOTER PROFIL DI PALING BAWAH -->
  <footer>
    <section class="profil-section">
      <div class="profil-container">
        <img src="assets/img/fiqri.jpg" alt="Foto Pembuat" class="profil-foto" />
        <div class="profil-text">
          <h3>Muhammad Fiqri Septrian</h3>
          <p>Memiliki ketertarikan pada bidang gizi, sosial, kesehatan, dan digital.</p>
        </div>
      </div>
    </section>
  </footer>
</body>
</html>
