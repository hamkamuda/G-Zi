  <style>
    body {

    header {
      background-color: #ffa94d;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #ffcc70;
    }
    header h1 {
      font-size: 28px;

    }
    nav a {
      margin: 0 15px;

      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #004d1a;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;

    .section {
      background: #fff;

    input, select {
      flex: 1;

    button {
      background: linear-gradient(to right, #00b73e, #009933);

      transition: all 0.3s ease;

    }
    button:hover {
      transform: translateY(-2px);

    #hasil {
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
    footer {
      background-color: #ffa94d;
      text-align: center;

      border-top: 3px solid #ffcc70;

<body>
  <header>
    <h1>üçè G-Zi</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kebutuhankalori.html">Kebutuhan Kalori</a>
      <a href="perhitunganasupanmakan.html">Perhitungan Asupan Makan</a>
      <a href="#">Artikel</a>
    </nav>
  </header>

  <main>
    <h2>üî• Hitung Kebutuhan Kalori Harian</h2>
    <div class="section">
      <div class="form-row">
        <input type="number" id="berat" placeholder="Berat Badan (kg)">
        <input type="number" id="tinggi" placeholder="Tinggi Badan (cm)">
      </div>
      <div class="form-row">
        <input type="number" id="usia" placeholder="Usia (tahun)">
        <select id="gender">
          <option value="">Pilih Jenis Kelamin</option>
          <option value="pria">Pria</option>
          <option value="wanita">Wanita</option>
        </select>
      </div>
      <div class="form-row">
        <select id="aktivitas">
          <option value="">Pilih Tingkat Aktivitas</option>
          <option value="1.2">Sedentari (minim aktivitas)</option>
          <option value="1.375">Ringan (olahraga 1-3x/minggu)</option>
          <option value="1.55">Sedang (olahraga 3-5x/minggu)</option>
          <option value="1.725">Berat (olahraga 6-7x/minggu)</option>
          <option value="1.9">Sangat Berat (atlet/profesional)</option>
        </select>
      </div>
      <button onclick="hitungKalori()">Hitung Kalori</button>
      <div id="hasil"></div>
    </div>
  </main>

  <footer>
    ¬© 2025 G-Zi | All rights reserved. | Make For You | Data: Kemenkes RI
  </footer>

  <script>
    function hitungKalori() {
      const bb = parseFloat(document.getElementById("berat").value);
      const tb = parseFloat(document.getElementById("tinggi").value);
      const usia = parseInt(document.getElementById("usia").value);
      const gender = document.getElementById("gender").value;
      const aktivitas = parseFloat(document.getElementById("aktivitas").value);

      if (!bb || !tb || !usia || !gender || !aktivitas) {
        document.getElementById("hasil").innerText = "Mohon lengkapi semua data!";
        return;
      }

      let bmr;
      if (gender === "pria") {
        bmr = 66 + (13.7 * bb) + (5 * tb) - (6.8 * usia);
      } else {
        bmr = 655 + (9.6 * bb) + (1.8 * tb) - (4.7 * usia);
      }

      const tdee = bmr * aktivitas;
      document.getElementById("hasil").innerHTML =
        `Kebutuhan kalori harian Anda adalah <strong>${tdee.toFixed(0)} kkal</strong>`;
    }
  </script>
</body>
