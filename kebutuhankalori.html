<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kebutuhan Kalori - G-Zi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8d90f;
      color: #00b73e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #fe7415;
      color: white;
      padding: 10px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #00b73e;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: white;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0e3f1f;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-hitung {
      background-color: #0e3f1f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .result-box {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .result-box h3 {
      color: #0e3f1f;
      margin-bottom: 10px;
    }

    .btn-download {
      margin-top: 20px;
      background-color: #fe7415;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-text">G-Zi</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kalori.html">Kebutuhan Kalori</a>
      <a href="#">Informasi Gizi</a>
      <a href="#">Artikel</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Perhitungan Kebutuhan Kalori</h2>
      <div class="form-group">
        <label for="nama">Nama (Opsional)</label>
        <input type="text" id="nama">
      </div>
      <div class="form-group">
        <label for="gender">Jenis Kelamin</label>
        <select id="gender">
          <option value="male">Laki-laki</option>
          <option value="female">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="usia">Usia (Tahun)</label>
        <input type="number" id="usia">
      </div>
      <div class="form-group">
        <label for="berat">Berat Badan (kg)</label>
        <input type="number" id="berat">
      </div>
      <div class="form-group">
        <label for="tinggi">Tinggi Badan (cm)</label>
        <input type="number" id="tinggi">
      </div>
      <div class="form-group">
        <label for="aktivitas">Aktivitas Fisik</label>
        <select id="aktivitas">
          <option value="1.5">Aktivitas Ringan</option>
          <option value="1.8">Aktivitas Sedang</option>
          <option value="2.2">Aktivitas Berat</option>
        </select>
      </div>
      <button class="btn-hitung" onclick="hitungKalori()">Hitung Kebutuhan Kalori</button>

      <div class="result-box" id="hasilBox" style="display:none;">
        <h3>Hasil Perhitungan</h3>
        <p id="hasilDetail"></p>
        <button class="btn-download" onclick="downloadHasil()">Unduh Hasil</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-left">
      <p><strong>Referensi:</strong><br>Mifflin-St Jeor Equation</p>
    </div>
    <div class="footer-right">
      <p>Instagram @gzi.id | Email: info@gzi.id</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function hitungKalori() {
      const nama = document.getElementById('nama').value;
      const gender = document.getElementById('gender').value;
      const usia = parseFloat(document.getElementById('usia').value);
      const berat = parseFloat(document.getElementById('berat').value);
      const tinggi = parseFloat(document.getElementById('tinggi').value);
      const aktivitas = parseFloat(document.getElementById('aktivitas').value);

      if (isNaN(usia) || isNaN(berat) || isNaN(tinggi)) {
        alert("Harap isi semua kolom dengan benar.");
        return;
      }

      let bmr;
      if (gender === "male") {
        bmr = (10 * berat) + (6.25 * tinggi) - (5 * usia) + 5;
      } else {
        bmr = (10 * berat) + (6.25 * tinggi) - (5 * usia) - 161;
      }

      const tee = bmr * aktivitas;

      const hasilText = `
        ${nama ? `<strong>Nama:</strong> ${nama}<br>` : ''}
        <strong>Jenis Kelamin:</strong> ${gender === "male" ? "Laki-laki" : "Perempuan"}<br>
        <strong>Usia:</strong> ${usia} tahun<br>
        <strong>Berat Badan:</strong> ${berat} kg<br>
        <strong>Tinggi Badan:</strong> ${tinggi} cm<br>
        <strong>Kebutuhan Kalori:</strong> ${tee.toFixed(1)} kkal
      `;

      document.getElementById("hasilDetail").innerHTML = hasilText;
      document.getElementById("hasilBox").style.display = "block";
    }

    function downloadHasil() {
      html2canvas(document.getElementById("hasilBox")).then(canvas => {
        const link = document.createElement("a");
        link.download = "hasil_kebutuhan_kalori.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
