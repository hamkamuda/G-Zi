<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d4ff9d, #fffabe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00b73e, #009933);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üçè Login ke G-Zi</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btnLogin">Login</button>
    <button id="btnRegister">Daftar</button>
    <p id="errorMsg" style="color:red;"></p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAALBlEZuoqOMyjHXcpg-ToBM4uAazNXq8",
      authDomain: "gzi-app.firebaseapp.com",
      projectId: "gzi-app",
      storageBucket: "gzi-app.appspot.com",
      messagingSenderId: "62939908860",
      appId: "1:62939908860:web:5cc5fa90a9bdf2c7e92579"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const errorMsg = document.getElementById("errorMsg");

    document.getElementById("btnLogin").addEventListener("click", () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => window.location.href = "dashboard.html")
        .catch(err => errorMsg.textContent = err.message);
    });

    document.getElementById("btnRegister").addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => window.location.href = "dashboard.html")
        .catch(err => errorMsg.textContent = err.message);
    });
  </script>
</body>
</html>
