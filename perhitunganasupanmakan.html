<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asupan Makan - G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #f8d90f, #fff6c5);
      color: #004d1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #fe7415;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: #004d1a;
    }
    main {
      flex: 1;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1;
      min-width: 220px;
    }
    label, input, select {
      display: block;
      width: 100%;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00b73e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009933;
    }
    #hasilF1, #hasilF2 {
      margin-top: 20px;
      background: #eaffed;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>G-Zi</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kebutuhankalori.html">Kebutuhan Kalori</a>
      <a href="asupanmakan.html">Asupan Makan</a>
    </nav>
  </header>

  <main>
    <h2>Perhitungan Asupan Makan</h2>

    <section class="section">
      <h3>1. Cek Gizi Bahan Makanan</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="bahanF1">Nama Bahan Makanan</label>
          <input type="text" id="bahanF1" placeholder="Contoh: Beras giling">
        </div>
        <div class="form-group">
          <label for="beratF1">Berat (gram)</label>
          <input type="number" id="beratF1" placeholder="Contoh: 100">
        </div>
      </div>
      <button onclick="cariBahanF1()">Lihat Gizi</button>
      <div id="hasilF1"></div>
    </section>

    <section class="section">
      <h3>2. Total Kalori per Waktu Makan</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="waktu">Waktu Makan</label>
          <select id="waktu">
            <option value="Pagi">Pagi</option>
            <option value="Siang">Siang</option>
            <option value="Malam">Malam</option>
          </select>
        </div>
        <div class="form-group">
          <label for="karbo">Karbohidrat</label>
          <input type="text" id="karbo">
          <input type="number" id="karboBerat" placeholder="Berat (gram)">
        </div>
        <div class="form-group">
          <label for="proteinNabati">Protein Nabati</label>
          <input type="text" id="proteinNabati">
          <input type="number" id="proteinNabatiBerat" placeholder="Berat (gram)">
        </div>
        <div class="form-group">
          <label for="proteinHewani">Protein Hewani</label>
          <input type="text" id="proteinHewani">
          <input type="number" id="proteinHewaniBerat" placeholder="Berat (gram)">
        </div>
        <div class="form-group">
          <label for="sayur">Sayuran</label>
          <input type="text" id="sayur">
          <input type="number" id="sayurBerat" placeholder="Berat (gram)">
        </div>
        <div class="form-group">
          <label for="buah">Buah-buahan</label>
          <input type="text" id="buah">
          <input type="number" id="buahBerat" placeholder="Berat (gram)">
        </div>
      </div>
      <button onclick="hitungKaloriWaktuMakan()">Hitung Total Kalori</button>
      <div id="hasilF2"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 G-Zi | Referensi: Kemenkes RI, TKPI 2020
  </footer>

  <script>
    let DaftarBahanMakanan = [];

  fetch("DaftarBahanMakanan.json")
    .then(response => response.json())
    .then(data => {
      DaftarBahanMakanan = data;
      console.log("Data makanan dimuat:", DaftarBahanMakanan);
    })
    .catch(error => console.error("Gagal memuat data:", error));

    function cariBahanF1() {
      const nama = document.getElementById("bahanF1").value.toLowerCase();
      const berat = parseFloat(document.getElementById("beratF1").value);
      const hasil = DaftarBahanMakanan.find(item => item["Nama Bahan"].toLowerCase().includes(nama));
      const container = document.getElementById("hasilF1");

      if (!hasil) {
        container.innerHTML = `<p style='color:red;'>Data tidak ditemukan.</p>`;
        return;
      }

      const f = berat / 100;
      container.innerHTML = `
        <p><strong>${hasil["Nama Bahan"]}</strong> (${berat} gram)</p>
        <ul>
          <li>Energi: ${(parseFloat(hasil.ENERGI) * f).toFixed(1)} kkal</li>
          <li>Protein: ${(parseFloat(hasil.PROTEIN) * f).toFixed(1)} g</li>
          <li>Lemak: ${(parseFloat(hasil.LEMAK) * f).toFixed(1)} g</li>
          <li>Karbohidrat: ${(parseFloat(hasil.KARBOHIDRAT) * f).toFixed(1)} g</li>
          <li>Serat: ${(parseFloat(hasil.SERAT) * f).toFixed(1)} g</li>
          <li>Natrium: ${(parseFloat(hasil.NATRIUM) * f).toFixed(1)} mg</li>
        </ul>
      `;
    }

    function cariGizi(nama, berat) {
      const bahan = DaftarBahanMakanan.find(item => item["Nama Bahan"].toLowerCase().includes(nama.toLowerCase()));
      if (!bahan || !berat) return 0;
      const faktor = berat / 100;
      return parseFloat(bahan.ENERGI) * faktor;
    }

    function hitungKaloriWaktuMakan() {
      const waktu = document.getElementById("waktu").value;
      const total =
        cariGizi(document.getElementById("karbo").value, document.getElementById("karboBerat").value) +
        cariGizi(document.getElementById("proteinNabati").value, document.getElementById("proteinNabatiBerat").value) +
        cariGizi(document.getElementById("proteinHewani").value, document.getElementById("proteinHewaniBerat").value) +
        cariGizi(document.getElementById("sayur").value, document.getElementById("sayurBerat").value) +
        cariGizi(document.getElementById("buah").value, document.getElementById("buahBerat").value);

      document.getElementById("hasilF2").innerHTML = `<p>Total Energi saat makan <strong>${waktu}</strong>: <strong>${total.toFixed(1)} kkal</strong></p>`;
    }
  </script>
</body>
</html>
