<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asupan Makan - G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #d4ff9d, #fffabe);
      color: #004d1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #ffb347;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: #004d1a;
    }
    main {
      flex: 1;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    .section {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .form-row, .form-column {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-column {
      flex-direction: column;
    }
    .form-group {
      flex: 1;
      min-width: 220px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00b73e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009933;
    }
    .result-list {
      list-style: none;
      padding: 0;
      margin-top: 5px;
    }
    .result-list li {
      cursor: pointer;
      padding: 5px;
      background: #f2fff2;
      border-bottom: 1px solid #ccc;
    }
    .result-list li:hover {
      background-color: #d8fcd8;
    }
    #hasilF1 ul {
      columns: 2;
      -webkit-columns: 2;
      -moz-columns: 2;
    }
    .grid-2 {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .input-wrapper, .output-wrapper {
      flex: 1;
      min-width: 320px;
    }
    .table-data table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .table-data th, .table-data td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .table-data th {
      background-color: #eaffed;
    }
  </style>
</head>
<body>
  <header>
    <h1>G-Zi</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kebutuhankalori.html">Kebutuhan Kalori</a>
      <a href="asupanmakan.html">Asupan Makan</a>
      <a href="#">Artikel Gizi</a>
    </nav>
  </header>
  <main>
    <h2>Perhitungan Asupan Makan</h2>

    <section class="section">
      <h3>1. Cek Gizi Bahan Makanan</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="bahanF1">Nama Bahan Makanan</label>
          <input type="text" id="bahanF1" placeholder="Contoh: Beras">
          <ul class="result-list" id="opsiBahan"></ul>
        </div>
        <div class="form-group">
          <label for="beratF1">Berat (gram)</label>
          <input type="number" id="beratF1" placeholder="Contoh: 100">
        </div>
      </div>
      <button onclick="tampilkanOpsiBahan()">Cari</button>
      <div id="hasilF1"></div>
    </section>

    <section class="section">
      <h3>2. Total Asupan Makanan per Jam & Tanggal</h3>
      <div class="grid-2">
        <div class="input-wrapper">
          <div class="form-column">
            <label for="inputCari">Nama Bahan Makanan</label>
            <input type="text" id="inputCari" oninput="cariPilihanKalori()">
            <ul class="result-list" id="pilihanKalori"></ul>

            <label for="beratKalori">Berat (gram)</label>
            <input type="number" id="beratKalori">

            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal">

            <label for="jam">Jam</label>
            <input type="time" id="jam">

            <button onclick="tambahMakananKeList()">Tambahkan</button>
            <button onclick="unduhPDF()">Unduh PDF</button>
          </div>
        </div>
        <div class="output-wrapper">
          <div id="hasilF2" class="table-data"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 G-Zi | Referensi: Kemenkes RI, TKPI 2020
  </footer>

  <script src="asupanmakan.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
