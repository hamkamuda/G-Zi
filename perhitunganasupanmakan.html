<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asupan Makan - G-Zi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #d4ff9d, #fffabe);
      color: #004d1a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #ffb347;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    nav a:hover {
      color: #004d1a;
    }
    main {
      flex: 1;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      flex: 1;
      min-width: 220px;
    }
    label, input, select {
      display: block;
      width: 100%;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00b73e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #009933;
    }
    #hasilF1, #hasilF2 {
      margin-top: 20px;
      background: #eaffed;
      padding: 15px;
      border-radius: 10px;
    }
    .result-list {
      list-style: none;
      padding: 0;
    }
    .result-list li {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    .result-list li:hover {
      background-color: #f0fff2;
    }
    .table-data {
      margin-top: 15px;
    }
    .table-data table {
      width: 100%;
      border-collapse: collapse;
    }
    .table-data th, .table-data td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>G-Zi</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="imt.html">Skrining</a>
      <a href="kebutuhankalori.html">Kebutuhan Kalori</a>
      <a href="asupanmakan.html">Asupan Makan</a>
    </nav>
  </header>

  <main>
    <h2>Perhitungan Asupan Makan</h2>

    <section class="section">
      <h3>1. Cek Gizi Bahan Makanan</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="bahanF1">Nama Bahan Makanan</label>
          <input type="text" id="bahanF1" placeholder="Contoh: Beras">
          <ul class="result-list" id="opsiBahan"></ul>
        </div>
        <div class="form-group">
          <label for="beratF1">Berat (gram)</label>
          <input type="number" id="beratF1" placeholder="Contoh: 100">
        </div>
      </div>
      <button onclick="tampilkanOpsiBahan()">Cari</button>
      <div id="hasilF1"></div>
    </section>

    <section class="section">
      <h3>2. Total Kalori per Waktu Makan</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="inputCari">Nama Bahan Makanan</label>
          <input type="text" id="inputCari" oninput="cariPilihanKalori()" placeholder="Ketik nama makanan...">
          <ul class="result-list" id="pilihanKalori"></ul>
        </div>
        <div class="form-group">
          <label for="beratKalori">Berat (gram)</label>
          <input type="number" id="beratKalori">
        </div>
        <div class="form-group">
          <label for="waktu">Waktu Makan</label>
          <select id="waktu">
            <option value="Pagi">Pagi</option>
            <option value="Siang">Siang</option>
            <option value="Malam">Malam</option>
          </select>
        </div>
      </div>
      <button onclick="tambahMakananKeList()">Tambahkan</button>
      <div id="hasilF2" class="table-data"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 G-Zi | Referensi: Kemenkes RI, TKPI 2020
  </footer>

  <script>
    let DaftarBahanMakanan = [];

  fetch("DaftarBahanMakanan.json")
    .then(response => response.json())
    .then(data => {
      DaftarBahanMakanan = data;
      console.log("Data makanan dimuat:", DaftarBahanMakanan);
    })
    .catch(error => console.error("Gagal memuat data:", error));

    function tampilkanOpsiBahan() {
      const input = document.getElementById("bahanF1").value.toLowerCase();
      const berat = parseFloat(document.getElementById("beratF1").value) || 100;
      const hasil = DaftarBahanMakanan.filter(item => item["Nama Bahan"].toLowerCase().includes(input));
      const list = document.getElementById("opsiBahan");
      list.innerHTML = hasil.map(h => `<li onclick="pilihBahan('${h["Nama Bahan"].replace(/'/g, "\'")}', ${berat})">${h["Nama Bahan"]}</li>`).join("");
    }

    function pilihBahan(nama, berat) {
      const hasil = DaftarBahanMakanan.find(item => item["Nama Bahan"] === nama);
      const f = berat / 100;
      let detail = `<h4>${nama} (${berat} gram)</h4><ul>`;
      for (const key in hasil) {
        if (key !== "Nama Bahan") {
          const satuan = hasil[key];
          const nilai = (parseFloat(satuan) * f).toFixed(2);
          detail += `<li>${key}: ${nilai}</li>`;
        }
      }
      detail += '</ul>';
      document.getElementById("hasilF1").innerHTML = detail;
      document.getElementById("opsiBahan").innerHTML = "";
    }

    function cariPilihanKalori() {
      const input = document.getElementById("inputCari").value.toLowerCase();
      const hasil = DaftarBahanMakanan.filter(item => item["Nama Bahan"].toLowerCase().includes(input));
      const list = document.getElementById("pilihanKalori");
      list.innerHTML = hasil.map(h => `<li onclick="setMakananInput('${h["Nama Bahan"].replace(/'/g, "\'")}')">${h["Nama Bahan"]}</li>`).join("");
    }

    function setMakananInput(nama) {
      document.getElementById("inputCari").value = nama;
      document.getElementById("pilihanKalori").innerHTML = "";
    }

    function tambahMakananKeList() {
      const nama = document.getElementById("inputCari").value;
      const berat = parseFloat(document.getElementById("beratKalori").value);
      const waktu = document.getElementById("waktu").value;
      const bahan = DaftarBahanMakanan.find(item => item["Nama Bahan"] === nama);

      if (!bahan || isNaN(berat)) return alert("Data tidak valid atau belum dipilih.");

      const energi = parseFloat(bahan["ENERGI"] || 0) * (berat / 100);
      daftarMakanan.push({ nama, berat, energi, waktu });
      tampilkanTabelKalori();
    }

    function tampilkanTabelKalori() {
      const grup = {};
      daftarMakanan.forEach(item => {
        if (!grup[item.waktu]) grup[item.waktu] = [];
        grup[item.waktu].push(item);
      });

      let html = "";
      for (const waktu in grup) {
        let total = 0;
        html += `<h4>${waktu}</h4><table><tr><th>Nama</th><th>Berat (g)</th><th>Kalori (kkal)</th></tr>`;
        grup[waktu].forEach(i => {
          html += `<tr><td>${i.nama}</td><td>${i.berat}</td><td>${i.energi.toFixed(1)}</td></tr>`;
          total += i.energi;
        });
        html += `<tr><td colspan='2'><strong>Total</strong></td><td><strong>${total.toFixed(1)} kkal</strong></td></tr></table>`;
      }
      document.getElementById("hasilF2").innerHTML = html;
    }
  </script>
</body>
</html>
