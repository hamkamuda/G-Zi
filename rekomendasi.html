<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekomendasi Makanan - G-zi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fade-in">
  <header class="header">
    <div class="container">
      <h1 class="logo">G-zi</h1>
      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="rekomendasi.html">Rekomendasi</a>
        <a href="informasi.html">Informasi</a>
        <a href="index.html#kontak">Kontak</a>
      </nav>
    </div>
  </header>

  <main class="main container">
    <section class="section">
      <h2>Rekomendasi Makanan</h2>
      <div class="kategori">
        <button onclick="tampilkanGambar('anak')">Anak</button>
        <button onclick="tampilkanGambar('remaja')">Remaja</button>
        <button onclick="tampilkanGambar('dewasa')">Dewasa</button>
        <button onclick="tampilkanGambar('lansia')">Lansia</button>
        <button onclick="tampilkanGambar('hamil')">Ibu Hamil</button>
      </div>
      <div class="galeri" id="galeriGambar"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 G-zi. Semua hak dilindungi.</p>
  </footer>

  <script>
    // Gunakan kode yang sama dari sebelumnya untuk tampilkanGambar()
    const gambarData = {
      anak: [
        { src: "img/anak1.jpg", alt: "Makanan Anak 1" },
        { src: "img/anak2.jpg", alt: "Makanan Anak 2" }
      ],
      remaja: [
        { src: "img/remaja1.jpg", alt: "Makanan Remaja 1" },
        { src: "img/remaja2.jpg", alt: "Makanan Remaja 2" }
      ],
      dewasa: [
        { src: "img/dewasa1.jpg", alt: "Makanan Dewasa 1" },
        { src: "img/dewasa2.jpg", alt: "Makanan Dewasa 2" }
      ],
      lansia: [
        { src: "img/lansia1.jpg", alt: "Makanan Lansia 1" },
        { src: "img/lansia2.jpg", alt: "Makanan Lansia 2" }
      ],
      hamil: [
        { src: "img/hamil1.jpg", alt: "Makanan Ibu Hamil 1" },
        { src: "img/hamil2.jpg", alt: "Makanan Ibu Hamil 2" }
      ]
    };

    function tampilkanGambar(kategori) {
      const galeri = document.getElementById("galeriGambar");
      galeri.innerHTML = "";
      gambarData[kategori].forEach(item => {
        const div = document.createElement("div");
        div.classList.add("gambar-item");

        const img = document.createElement("img");
        img.src = item.src;
        img.alt = item.alt;

        const caption = document.createElement("p");
        caption.textContent = item.alt;

        div.appendChild(img);
        div.appendChild(caption);
        galeri.appendChild(div);
      });
    }
  </script>
</body>
</html>
